<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <p id="pDisplay"></p>
    </div>
    <div class="passLen">
      <div class="labelDiv">
        <p>Password Length:</p>
      </div>
      <div class="slidecontainer">
        <input type="range" min="10" max="50" value="15" class="slider" id="myRange">
      </div>
      <div class="showLen">
        <p id="show">10</p>
      </div>
    </div>
    <div class="gen">
      <BUTTON class="btn" id="genBtn">GENERATE</BUTTON>
    </div>
  </div>
</body>
</html>
