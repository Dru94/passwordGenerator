<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>
  <div class=" container">
  	<div class="card">
  		<div class="card-body">
  			<h3 class="password-display" id="passwordDisplay">password</h3>
		    <form id="passwordGeneratorForm" class="form">
		      <label for="characterAmountNumber">Password Length:</label>
		      <div class="character-amount-container">
		        <input type="range" min="8" max="50" value="10" id="characterAmountRange">
		        <input class="number-input" type="number" min="8" max="50" value="10" id="characterAmountNumber">
		      </div>

		      <button type="submit" class="btn">Generate Password</button>
		    </form>
  		</div>
  	</div>
  </div>
</body>
</html>
